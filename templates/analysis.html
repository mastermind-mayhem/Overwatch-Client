<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch - FRC Scouting</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-logo">Overdrive Overwatch</div>
            <div class="nav-links">
                <a href="/">Scouting</a>
                <a href="/teamUpload" class="active">Analysis</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Competition Analysis</h1>
            </div>
            <div class="card-content">
                <label for="sortCategory">Sort by:</label>
                <select id="sortCategory" onchange="updateTable()">
                    <option value="team">Team Number</option>
                    <option value="auto">Auto Performance</option>
                    <option value="coral">Coral Performance</option>
                    <option value="algae">Algae Performance</option>
                    <option value="driver">Driver Performance</option>
                    <option value="end">End Performance</option>
                    <option value="overall">Overall Performance</option>
                </select>

                <table id="rankingsTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable('team')">Team</th>
                            <th onclick="sortTable('auto')">Auto</th>
                            <th onclick="sortTable('coral')">Coral</th>
                            <th onclick="sortTable('algae')">Algae</th>
                            <th onclick="sortTable('driver')">Driver</th>
                            <th onclick="sortTable('end')">End</th>
                            <th onclick="sortTable('overall')">Average</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here dynamically -->
                    </tbody>
            </div>
        </div>
    </div>

    <script src="/static/analysis.js"></script>
</body>
</html>
