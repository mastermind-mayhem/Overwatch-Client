<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch - FRC Scouting</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-logo">Overdrive Overwatch</div>
            <div class="nav-links">
                <a href="/" class="active">Scouting</a>
                <a href="/teamUpload">Analysis</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Event Setup</h1>
            </div>
            <div class="card-content">
                <form id="matchForm">
                    <div class="match-info">
                        <div class="form-group">
                            <label for="eventlist">Event</label>
                            <select id="eventlist" required></select>
                        </div>
                        <div class="form-group" id="eventSigDiv" style="display: none;"></div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn primary">Continue to Match Setup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
